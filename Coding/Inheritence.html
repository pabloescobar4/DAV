let arr = new myarray("Vishnu" , "Anand", "Dheeraj")
function myarray(){
    Object.defineProperty(this, "length", {
        value:0,
    enumerable:false,
    writable:true,
    });
    this.length = arguments.length;
    for(let i = 0;i<this.length;i++){
        this[i] = arguments[i]
    }
}
  myarray.prototype.push = function(value) {
    let index = this.length;
    this[index] = value;
    this.length++;
}
myarray.prototype.pop = function(value) {
    let indexDelete = this.length-1;
    
    delete this[indexDelete] 
    this.length--
}
