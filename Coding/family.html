<script>
 var arr = new familyTree("Pramod", "Arvind", "Praveen", "Rohit")
 var arr2 = new familyTree("Abhishek", "ravi","rajdeep",)
// console.log(arr);
 function familyTree(){
Object.defineProperty(this, "length", {
    value:0,
    enumerable:false,
    writable:true
})
    this.length = arguments.length
    //  console.log(length);
    for(let i = 0;i<this.length;i++){
        this[i] = arguments[i]
    }
 }
familyTree.prototype.push = function(value){
    let index = this.length
    this[index]= value;
    this.length++;
}
familyTree.prototype.push = function(value){
    let index2 = this.length;
    this[index2]= value;
    this.length++;
}
